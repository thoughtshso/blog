---
layout: default
---

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  {% if page.author %}
    {% include author.html %}
  {% endif %}
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.url }}/assets/img/books/{{ page.image }}">
    </div>
  {% endif %}
  <article>
    {{ content }}
  </article>
  {% if site.hide_post_date != true %}
    {% include finish-date.html %}
  {% endif %}
</div>
